<!DOCTYPE html>
<html>
<head>
  <meta charset="ISO-8859-1">
  <title>Register Officer</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <link href="style.css" rel="stylesheet">
</head>
<body>
  <div class="container-sm my-5 w-50 mx-auto">
    <h2 class="text-center mb-4">Officer Registration</h2>
    <div class="card p-4 shadow-sm">
      <form action="OffecerRegister" method="post">
        <label class="form-label">Enter Your Name:</label>
        <input type="text" class="form-control mb-3" name="oname" required>

        <label class="form-label">Enter Your Department:</label>
        <input type="text" class="form-control mb-3" name="odepartmant" required>

        <label class="form-label">Enter Mobile Number:</label>
        <input type="text" class="form-control mb-3" name="ouserid" required>

        <label class="form-label">Enter E-mail Address:</label>
        <input type="text" class="form-control mb-3" name="oemail" required>

        <label class="form-label">Enter Password:</label>
        <input type="password" class="form-control mb-3" name="opass" required>

        <button class="btn btn-primary w-100" type="submit">Submit</button>
      </form>
    </div>
  </div>
</body>
</html>
