<!DOCTYPE html>
<html>
<head>
<meta charset="ISO-8859-1">
<title>Register Cityzen</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0" />
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
<link href="style.css" rel="stylesheet">
</head>
</head>
<body>
        <div class="w-50 mx-auto">

  <div class="container-sm my-5">
    <h2>Citizen Registration</h2>
    <div class="card p-4 shadow-sm">
    
	<form action="RegisterCityzen" method="post">
        <input type="text" class="form-control mb-3" name="cfname" placeholder="First Name">
		<input type="text" class="form-control mb-3" name="clname" placeholder="Last Name">
        <input type="text" class="form-control mb-3" name="caddress" placeholder="Local Address">        
        <input type="text" class="form-control mb-3" name="ccontact" placeholder="Contact Number">
        
        <input type="email" class="form-control mb-3" name="cemail" placeholder="E-mail Address">
        <input type="password" class="form-control mb-3" name="cpass" placeholder="Password">
        <button class="btn btn-success" type="submit">Register</button>
      </form>
    </div>
    </div>
  </div>
</body>
</html>
